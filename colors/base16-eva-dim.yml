# Base16 Eva Dim - alacritty color config
# kjakapat (https://github.com/kjakapat)
colors:
  # Default colors
  primary:
    background: '0x2a3b4d'
    foreground: '0x9fa2a6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2a3b4d'
    cursor: '0x9fa2a6'

  # Normal colors
  normal:
    black:   '0x2a3b4d'
    red:     '0xc4676c'
    green:   '0x5de561'
    yellow:  '0xcfd05d'
    blue:    '0x1ae1dc'
    magenta: '0x9c6cd3'
    cyan:    '0x4b8f77'
    white:   '0x9fa2a6'

  # Bright colors
  bright:
    black:   '0x55799c'
    red:     '0xff9966'
    green:   '0x3d566f'
    yellow:  '0x4b6988'
    blue:    '0x7e90a3'
    magenta: '0xd6d7d9'
    cyan:    '0xbb64a9'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
