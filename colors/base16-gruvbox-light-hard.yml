# Base16 Gruvbox light, hard - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
colors:
  # Default colors
  primary:
    background: '0xf9f5d7'
    foreground: '0x504945'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf9f5d7'
    cursor: '0x504945'

  # Normal colors
  normal:
    black:   '0xf9f5d7'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x504945'

  # Bright colors
  bright:
    black:   '0xbdae93'
    red:     '0xaf3a03'
    green:   '0xebdbb2'
    yellow:  '0xd5c4a1'
    blue:    '0x665c54'
    magenta: '0x3c3836'
    cyan:    '0xd65d0e'
    white:   '0x282828'

draw_bold_text_with_bright_colors: false
