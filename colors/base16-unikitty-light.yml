# Base16 Unikitty Light - alacritty color config
# Josh W Lewis (@joshwlewis)
colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x6c696e'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xffffff'
    cursor: '0x6c696e'

  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xd8137f'
    green:   '0x17ad98'
    yellow:  '0xdc8a0e'
    blue:    '0x775dff'
    magenta: '0xaa17e6'
    cyan:    '0x149bda'
    white:   '0x6c696e'

  # Bright colors
  bright:
    black:   '0xa7a5a8'
    red:     '0xd65407'
    green:   '0xe1e1e2'
    yellow:  '0xc4c3c5'
    blue:    '0x89878b'
    magenta: '0x4f4b51'
    cyan:    '0xe013d0'
    white:   '0x322d34'

draw_bold_text_with_bright_colors: false
