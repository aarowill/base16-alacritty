# Base16 Embers - alacritty color config
# Jannik Siebert (https://github.com/janniks)
colors:
  # Default colors
  primary:
    background: '0x16130F'
    foreground: '0xA39A90'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x16130F'
    cursor: '0xA39A90'

  # Normal colors
  normal:
    black:   '0x16130F'
    red:     '0x826D57'
    green:   '0x57826D'
    yellow:  '0x6D8257'
    blue:    '0x6D5782'
    magenta: '0x82576D'
    cyan:    '0x576D82'
    white:   '0xA39A90'

  # Bright colors
  bright:
    black:   '0x5A5047'
    red:     '0x828257'
    green:   '0x2C2620'
    yellow:  '0x433B32'
    blue:    '0x8A8075'
    magenta: '0xBEB6AE'
    cyan:    '0x825757'
    white:   '0xA39A90'
