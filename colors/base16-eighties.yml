# Base16 Eighties - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xd3d0c8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d2d2d'
    cursor: '0xd3d0c8'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xd3d0c8'

  # Bright colors
  bright:
    black:   '0x747369'
    red:     '0xf99157'
    green:   '0x393939'
    yellow:  '0x515151'
    blue:    '0xa09f93'
    magenta: '0xe8e6df'
    cyan:    '0xd27b53'
    white:   '0xf2f0ec'

draw_bold_text_with_bright_colors: false
