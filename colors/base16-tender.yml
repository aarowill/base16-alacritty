# Base16 tender - alacritty color config
# Jacobo Tabernero (https://github/com/jacoborus/tender.vim)
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282828'
    cursor: '0xeeeeee'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'

  # Bright colors
  bright:
    black:   '0x1d1d1d'
    red:     '0xdc9656'
    green:   '0x383838'
    yellow:  '0x484848'
    blue:    '0xb8b8b8'
    magenta: '0xe8e8e8'
    cyan:    '0xa16946'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
