# Base16 Google Light - alacritty color config
# Seth Wright (http://sethawright.com)
colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x373b41'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xffffff'
    cursor: '0x373b41'

  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xCC342B'
    green:   '0x198844'
    yellow:  '0xFBA922'
    blue:    '0x3971ED'
    magenta: '0xA36AC7'
    cyan:    '0x3971ED'
    white:   '0x373b41'

  # Bright colors
  bright:
    black:   '0xb4b7b4'
    red:     '0xF96A38'
    green:   '0xe0e0e0'
    yellow:  '0xc5c8c6'
    blue:    '0x969896'
    magenta: '0x282a2e'
    cyan:    '0x3971ED'
    white:   '0x373b41'
